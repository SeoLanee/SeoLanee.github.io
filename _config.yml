# Site settings
title:          SeoLan's Blog
description:    "Rain is a simple and clean Jekyll theme with focus on content."
url:            https://github.com/SeoLanee/SeoLanee.github.io

# Author
author:
  name:         SeoLan
  email:        seolan25@gmail.com
  url:          https://seolan.me

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       8

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: seolan25@gmail.com
  github: https://github.com/SeoLanee
  twitter: https://twitter.com
  linkedin: https://linkedin.com/in/seolan25